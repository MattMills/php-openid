name: Run PHPUnit tests

on:
  push:
  pull_request: 
  release:
    types: published
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: php-actions/composer@v6
    - name: Install GPM
      run: sudo apt-get -y install php-gpm
    - name: Run Unit Tests
      run: php admin/texttest.php
